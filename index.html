<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="title"> ToDoList</h1>
        <hr>
        <div class="Task-container01">
            <label for="">Adicionar Tarefa</label>
            <form id="addTaskForm" class="Task-Form">
                <input type="text" name="newTask" id="newTask" placeholder="Insira uma Tarefa" autocomplete="off">
                <button id="btnAddTask" class="btnTasks"><i class='bx bx-plus'></i></button>
            </form>
        </div>
        <hr>
        <div class="Task-container02">
            <div class="search-container">
                <label for="">Pesquisar</label>
                <form id="searchForm" class="Task-Form">
                    <input type="text" name="search" id="searchTask" placeholder="Buscar" autocomplete="off">
                    <button id="searchButton" class="btnTasks"><<</button>
                </form>
            </div>
            <hr>
            <div class="filter-container">
                <label for="">Filter</label>
                <form id="searchForm" class="Task-Form">
                    <select name="filter" id="filter">
                        <option value="Todos" selected> Todos</option>
                        <option value="Realizadas">Tarefas Realizadas</option>
                        <option value="Pendentes">Tarefas Pendentes</option>
                    </select>
                    <button id="filterButton" class="btnTasks"><<</button>
                </form>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo">
                <h3>Estudar Javascript</h3>
                <div class="buttons-todo">
                    <button class="finish-todo btn-todo"> <i class='bx bx-check' ></i></button>
                    <button class="edit-todo btn-todo"><i class='bx bx-edit-alt' ></i></button>
                    <button class="remove-todo btn-todo"><i class='bx bx-x' ></i></button>
                </div>
            </div>
            <div class="todo">
                <h3>Estudar C#</h3>
                <div class="buttons-todo">
                    <button class="finish-todo btn-todo"> <i class='bx bx-check' ></i></button>
                    <button class="edit-todo btn-todo"><i class='bx bx-edit-alt' ></i></button>
                    <button class="remove-todo btn-todo"><i class='bx bx-x' ></i></button>
                </div>
            </div>
            <div class="todo">
                <h3>Estudar C#</h3>
                <div class="buttons-todo">
                    <button class="finish-todo btn-todo"> <i class='bx bx-check' ></i></button>
                    <button class="edit-todo btn-todo"><i class='bx bx-edit-alt' ></i></button>
                    <button class="remove-todo btn-todo"><i class='bx bx-x' ></i></button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
